<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Geo RPG</title>

    <!-------------------------------------------------------------------------
		--  Bootstrap
		-------------------------------------------------------------------------->
		<!-- CSS File -->
		<link rel="stylesheet" href="js/bootstrap.css">
		<link rel="stylesheet" href="app.css">
		<!-- jQuery -->
		<script src="js/jquery.js"></script>
		<!-- JS File -->
		<script src="js/bootstrap.js"></script>
		
		<!-------------------------------------------------------------------------
		--  Angular 1.2.0
		-------------------------------------------------------------------------->
		<!--Main Files-->
		<script data-require="angular.js@1.2.0-rc2" data-semver="1.2.0-rc2" src="js/angular.js"></script>
		<script src="js/angular-route.js"></script>
		<script src="js/angular-resource.js"></script>
		<!--GeoLocation Lib, requires angular 1.2.0 -->
		<script src="js/angularjs-geolocation.js"></script> 
		<!--App-->
		<script src="app.js"></script>
		<!--Session/header-->
		<script src="services/global.js"></script>
		<script src="header.js"></script>
		<!--Values-->
		<script src="controllers/values.js"></script>
		<!--Services-->
		<script src="services/services.js"></script>
		<!--Controllers-->
		<script src="controllers/homeCtrl.js"></script>
		<script src="controllers/tavernCtrl.js"></script>
		<script src="controllers/battlezoneCtrl.js"></script>
		<script src="controllers/questCtrl.js"></script>
		<script src="controllers/profilCtrl.js"></script>
		<script src="controllers/headerCtrl.js"></script>
  </head>
  <body ng-app="myApp">
	  <nav class="navbar navbar-inverse" ng-controller="headerCtrl">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>                        
					</button>
					<a class="navbar-brand" href="#">Geo RPG</a>
				</div>
				<div class="collapse navbar-collapse" id="myNavbar">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Home</a></li>
						<li><a href="#">Page 1</a></li>
						<li><a href="#">Page 2</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right" ng-hide="player.name != null">
						<li>
							<a href="/signup">
								<span class="glyphicon glyphicon-user"></span> Sign Up
							</a>
						</li>
						<li>
							<a href="/signin">
								<span class="glyphicon glyphicon-log-in"></span> Login
							</a>
					</li>
					</ul>
					<ul class="nav navbar-nav navbar-right" ng-show="player.name != null">
						<li ng-class="{green:player.remaining_points > 0}">
							<a href="#character">
								<span class="glyphicon glyphicon-user"></span>{{player.name}}
							</a>
						</li>
						<li>
							<a href="/signout">
								<span class="glyphicon glyphicon-log-out"></span> Signout
							</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
    </nav>
		<div class="ng-view"></div>
		
		<div class="container">	
			<div src="row">
				<div class="col-xs-12">
						<p>Version 0.3</p>
				</div>
			</div>
    </div>
  </body>
</html>
